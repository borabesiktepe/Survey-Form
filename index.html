<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us to improve!</i></p>

        <form id="survey-form">
            <div class="text-group">
                <label id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>

                <label id="email-label">E-Mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your e-mail" required>

                <label id="number-label">Age (optional)</label>
                <input type="number" id="number" class="form-control" min="10" max="100" placeholder="Age">
            </div>

            <div class="dropdown-group">
                <label>Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option value="" disabled selected>Select your current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>

            <label>Would you recommend our website to a friend?</label>
            <div class="input-radio">
                <input type="radio" name="recommend" value="1">Definetly
                <input type="radio" name="recommend" value="2">Maybe
                <input type="radio" name="recommend" value="3">Not sure
            </div>

            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="input-checkbox">
                <input type="checkbox" value="1">Open Source Community<br>
                <input type="checkbox" value="2">Videos<br>
                <input type="checkbox" value="3">City Meetups<br>
                <input type="checkbox" value="4">Wiki<br>
                <input type="checkbox" value="5">Forum<br>
                <input type="checkbox" value="6">Additional Courses<br>
            </div>

            <label>Any comments or suggestions?</label>
            <textarea class="input-textarea" placeholder="Enter your comment here"></textarea>
            <input type="submit" value="Submit Your Answers" id="submit">
        </form>
    </div>
</body>

</html>
